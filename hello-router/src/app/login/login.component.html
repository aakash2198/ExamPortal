

  <div class="col-lg-4 offset-lg-5 mt-4 ">
    <h2>Login</h2>
  </div>
<div class="col-lg-4 offset-lg-4 mt-3 Mycontainer">
  <form (ngSubmit)="onSubmitLogin()">
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios"
        id="exampleRadios1"
        value="option1"
        checked
        (click)="radioFun()"
      />
      <label class="form-check-label" for="exampleRadios1">
        Student
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios"
        id="exampleRadios2"
        value="option2"
        (click)="radioFun()"
      />
      <label class="form-check-label" for="exampleRadios2">
        Admin
      </label>
    </div>
    <div class="form-group mt-4"  style = "display: block;" id = "display1">
        <label for="exampleInputRollno1">Roll Number</label>
        <input
          [formControl] = "rollnumber"
          type="text"
          class="form-control"
          id="rollno"
          placeholder="Enter Roll Number"
        />
      </div>
    <div class="form-group mt-4" style = "display: none;" id = "display2">
      <label for="exampleInputRollno1">Username</label>
      <input
      [formControl] = "username"
        type="text"
        class="form-control"
        id="username"
        placeholder="Enter username"
      />
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
      [formControl] = "password"
        type="password"
        class="form-control"
        id="password"
        placeholder="Enter Password"
      />
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
