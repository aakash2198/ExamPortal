
<div class="col-lg-4 offset-lg-4">
  <h2>Student Dashboard</h2>
</div>
<div class="col-lg-4 offset-lg-4 mt-3">
  <form  (ngSubmit)="OnSubmitReg()">
    <div class="form-group">
      <label for="exampleInputRollno1">Roll no.</label>
      <input
        type="number"
        class="form-control"
        [formControl]="rollnumber"
        name="rollnumber"
        id="rollnumber"
        placeholder="Enter Roll no."
      />
    </div>
    <div class="form-group">
      <label for="exampleUsername1">Username</label>
      <input
        type="email"
        class="form-control"
        [formControl]="username"
        name="username"
        id="username"
        placeholder="Enter Username"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        [formControl]="password"
        id="password"
        name="password"
        placeholder="Enter Password"
      />
    </div>
    <div class="form-group form-check">
      <input type="checkbox" [formControl]="checkbox1" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1"
        >I am not a robot</label
      >
    </div>
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
</div>
